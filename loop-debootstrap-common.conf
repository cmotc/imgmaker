#! /bin/sh

#VARIABLES
export IMGMAKER_CODENAME=jessie
export IMGMAKER_DISTRO_NAME="devuan"
export IMGMAKER_HOSTNAME="$IMGMAKER_DISTRO_NAME"
export IMGMAKER_DISK_NAME=$IMGMAKER_DISTRO_NAME-$IMGMAKER_VERSION_NAME
export IMGMAKER_KERNEL_DIR="$IMGMAKER_CWD/kernels"
export IMGMAKER_FIRMWARE_DIR="$IMGMAKER_CWD/firmware"
export IMGMAKER_ZIMAGE_PATH="$IMGMAKER_KERNEL_DIR/zImage"
export IMGMAKER_BOOT_DIR="$IMGMAKER_CWD/sdbuild-$DISTRO_NAME-boot"
export IMGMAKER_SYSTEM_DIR="$IMGMAKER_CWD/sdbuild-$DISTRO_NAME"
export IMGMAKER_DEVICETREE_DIR="$IMGMAKER_CWD/dtb"
export IMGMAKER_DEVICETREE_PATH="$IMGMAKER_CWD/$IMGMAKER_DEVICETREE_FILE"
export IMGMAKER_HOOK_DIR="$IMGMAKER_CWD/hooks"
export IMGMAKER_APT_DIR="$IMGMAKER_CWD/etc/apt"
export IMGMAKER_APT_SRCS_DIR="$IMGMAKER_APT_DIR/sources.list.d"
export IMGMAKER_APT_PREF_DIR="$IMGMAKER_APT_DIR/preferences.d"
export IMGMAKER_APT_TRUST_DIR="$IMGMAKER_APT_DIR/trusted.gpg.d"
export IMGMAKER_APT_CONF_DIR="$IMGMAKER_APT_DIR/apt.conf.d"
export IMGMAKER_UBOOT_PATH="$IMGMAKER_CWD/$IMGMAKER_UBOOT_BIN"
#export IMGMAKER_
export IMGMAKER_DEVUAN_TEST=$(uname -a | grep devuan)
if [ "$IMGMAKER_DEVUAN_TEST" != "" ]; then
        export IMGMAKER_DEVUAN_KEYRING=",devuan-keyring"
        export DEVUAN_KEYRING=",devuan-keyring"
fi
#export IMGMAKER_
export IMGMAKER_MODULE_PACKAGES=",busybox-static,initramfs-tools,dkms"
export IMGMAKER_DEFAULT_PACKAGES="debconf,locales,apt-transport-https,apt-transport-tor,debian-archive-keyring$IMGMAKER_DEVUAN_KEYRING,keychain,wget,curl,ca-certificates$IMGMAKER_MODULE_PACKAGES"
export MKE2FS_CONFIG="$IMGMAKER_MKE2FS_CONFIG"
