#! /bin/sh

#VARIABLES
export CODENAME=jessie
export DISTRO_NAME="devuan"
export HOSTNAME="$DISTRO_NAME"
export DISK_NAME=$DISTRO_NAME-$VERSION_NAME
export KRNDIR="$CWD/kernels"
export FWDIR="$CWD/firmware"
export ZIMAGE="$KRNDIR/zImage"
export MNTDIR="$CWD/sdbuild-$DISTRO_NAME-boot"
export BUILDDIR="$CWD/sdbuild-$DISTRO_NAME"
export DTDIR="$CWD/dtb"
export DTBIN="$DTDIR/$DTFILE"
export HOOKDIR="$CWD/hooks"
export APTDIR="$BUILDDIR/etc/apt"
export SRCDIR="$APTDIR/sources.list.d"
export PRFDIR="$APTDIR/preferences.d"
export TRTDIR="$APTDIR/trusted.gpg.d"
export CNFDIR="$APTDIR/apt.conf.d"
export UBOOT_PATH="$CWD/$UBOOTBIN"
if [[ $(uname -a | grep devuan) ]]; then
        export DEVUAN_KEYRING=",devuan-keyring"
fi
export DEFPACKAGES="debconf,locales,apt-transport-https,apt-transport-tor,debian-archive-keyring$DEVUAN_KEYRING,keychain,wget,curl,initramfs-tools,dkms,ca-certificates"

